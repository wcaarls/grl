experiment: 
  type: experiment/online_learning
  runs: 1
  trials: 0
  steps: 0
  rate: 0
  test_interval: 10
  environment: 
    type: environment/modeled
    model: 
      type: model/dynamical
      control_step: 0.05
      integration_steps: 5
      dynamics: 
        type: dynamics/cart_double_pole
    task: 
      type: task/cart_double_pole/balancing
      timeout: 4.99
  agent: 
    type: agent/td
    policy: 
      type: policy/parameterized/action
      sigma: [ 5 ]
      output_min: experiment/environment/task/action_min
      output_max: experiment/environment/task/action_max
      projector: 
        type: projector/tile_coding
        tilings: 16
        memory: 67108864
        safe: 0
        resolution: [ 2.5, 0.0785375, 0.0785375, 2.5, 0.785375, 0.785375 ]
        wrapping: [  ]
      representation: 
        type: representation/parameterized/linear
        init_min: [ 0 ]
        init_max: [ 1 ]
        memory: experiment/agent/policy/projector/memory
        outputs: experiment/environment/task/action_dims
        output_min: experiment/environment/task/action_min
        output_max: experiment/environment/task/action_max
    predictor: 
      type: predictor/ac/action
      alpha: 0.01
      update_method: proportional
      step_limit: [  ]
      critic:
        type: predictor/critic/td
        alpha: 0.2
        gamma: 0.97
        lambda: 0.65
        projector: 
          type: projector/tile_coding
          tilings: 16
          memory: experiment/agent/policy/projector/memory
          safe: 0
          resolution: experiment/agent/policy/projector/resolution
          wrapping: experiment/agent/policy/projector/wrapping
        representation: 
          type: representation/parameterized/linear
          init_min: [ 0 ]
          init_max: [ 1 ]
          memory: experiment/agent/predictor/critic/projector/memory
          outputs: 1
          output_min: [  ]
          output_max: [  ]
        trace: 
          type: trace/enumerated/replacing
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
      trace: 
        type: trace/enumerated/replacing
  test_agent: 
    type: agent/fixed
    policy: 
      type: policy/parameterized/action
      sigma: [  ]
      output_min: experiment/environment/task/action_min
      output_max: experiment/environment/task/action_max
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
  save_every: never
visualizer: 
  type: visualizer/glut
visualization: 
  type: visualization/cart_double_pole
  state: experiment/environment/state
