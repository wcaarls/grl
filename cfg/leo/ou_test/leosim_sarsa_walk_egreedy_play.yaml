experiment: 
  type: experiment/online_learning
  runs: 5
  trials: 1
  steps: 0
  rate: 10
  test_interval: 0
  output: leosim_sarsa_walk_egreedy_play
  environment: 
    type: environment/leo_walk
    behavior: 
      type: behavior/leo_walk_sym
    xml: ../../leo/cfg/leo_walk.xml
    target_env: 
      type: environment/ode
      xml: experiment/environment/xml
      randomize: 0
      visualize: 1
    observe: torso_boom, hipright, hipleft, kneeright, kneeleft
    actuate: hipright, hipleft, stanceknee
    exporter: 
      type: exporter/csv
      file: leosim_sarsa_walk_egreedy_play
      style: meshup
      variant: all
    observation_dims: experiment/environment/target_env/observation_dims
    action_dims: experiment/environment/target_env/action_dims
    transition_type: 
      type: signal/vector
    contact_signal: 
      type: signal/vector
  agent: 
    type: agent/td
    policy: 
      type: policy/discrete/q
      discretizer: 
        type: discretizer/uniform
        min: experiment/environment/action_min
        max: experiment/environment/action_max
        steps: [7, 7, 7]
      projector: 
        type: projector/tile_coding
        tilings: 16
        memory: 33554432
        safe: 1
        resolution: [0.14, 0.28, 0.28, 0.28, 0.28, 5, 10, 10, 10, 10, 6.67, 6.67, 6.67]
        wrapping: []
      representation: 
        type: representation/parameterized/linear
        init_min: [0]
        init_max: [0.01]
        memory: experiment/agent/policy/projector/memory
        outputs: 1
        output_min: []
        output_max: []
      sampler: 
        type: sampler/epsilon_greedy
        rand_max: 0
        epsilon: 0.05
    predictor: 
      type: predictor/sarsa
      alpha: 0.2
      gamma: 0.9962
      lambda: 0.8582
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
      trace: 
        type: trace/enumerated/accumulating
  test_agent: 
    type: agent/fixed
    policy: 
      type: policy/discrete/q
      discretizer: experiment/agent/policy/discretizer
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
      sampler: 
        type: sampler/greedy
        rand_max: 0
  load_file: leo_ou_test_leosim_sarsa_walk_egreedy-mp$run-run0
  save_every: never
