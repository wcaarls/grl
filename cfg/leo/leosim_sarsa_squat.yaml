experiment: 
  type: experiment/online_learning
  runs: 1
  trials: 0
  steps: 1000000
  rate: 0
  test_interval: 10
  output: new_leosim_sarsa_squat
  environment: 
    type: environment/leo_squat
    xml: /home/ivan/work/Project/Software/grl/src/grl/addons/leo/cfg/leo_learn_squatting.xml
    target_env: 
      type: environment/ode
      xml: experiment/environment/xml
      visualize: 1
    observe: torso_boom, hipright, kneeright, ankleright, shoulder
    actuate: hipright, kneeright, ankleright
    observation_dims: experiment/environment/target_env/observation_dims
    action_dims: experiment/environment/target_env/action_dims
  agent: 
    type: agent/td
    policy: 
      type: policy/discrete/q
      discretizer: 
        type: discretizer/uniform
        min: experiment/environment/action_min
        max: experiment/environment/action_max
        steps: [7, 7, 7]
      projector: 
        type: projector/tile_coding
        tilings: 16
        memory: 25165824
        resolution: [0.14, 5, 0.28, 10, 0.28, 10, 0.28, 10, 0.28, 10, 1, 6.67, 6.67, 6.67]
        wrapping: []
      representation: 
        type: representation/parameterized/linear
        init_min: [0]
        init_max: [0.01]
        memory: experiment/agent/policy/projector/memory
        outputs: 1
        output_min: []
        output_max: []
      sampler: 
        type: sampler/epsilon_greedy
        epsilon: 0.05
    predictor: 
      type: predictor/sarsa
      alpha: 0.2
      gamma: 0.9962
      lambda: 0.8582
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
      trace: 
        type: trace/enumerated/accumulating
  test_agent: 
    type: agent/fixed
    policy: 
      type: policy/discrete/q
      discretizer: experiment/agent/policy/discretizer
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
      sampler: 
        type: sampler/greedy
  load_file: init-leo_leosim_sarsa_squat-mp7-run0
  save_every: run
