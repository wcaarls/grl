experiment: 
  type: experiment/online_learning
  runs: 1
  trials: 1000
  steps: 0
  rate: 30
  test_interval: 0
  output: leo_sarsa_walk_play
  environment: 
    type: environment/leosim
    xml: leolearnwalking-sarsa-tc.xml
    visualize: 1
    observe: torso_boom, hipright, hipleft, kneeright, kneeleft
    actuate: hipright, hipleft, kneeright, kneeleft
    learn_stance_knee: 0
  agent:
    type: agent/td
    policy: 
      type: policy/discrete/q
      discretizer: 
        type: discretizer/uniform
        min: experiment/environment/action_min
        max: experiment/environment/action_max
        steps: [7, 7, 7]
      projector: 
        type: projector/tile_coding
        tilings: 16
        memory: 16777216
        resolution: [0.14, 5, 0.28, 10, 0.28, 10, 0.28, 10, 0.28, 10, 6.67, 6.67, 6.67]
        wrapping: []
      representation: 
        type: representation/parameterized/linear
        init_min: [0]
        init_max: [0.01]
        memory: experiment/agent/policy/projector/memory
        outputs: 1
        output_min: []
        output_max: []
      sampler: 
        type: sampler/epsilon_greedy
        epsilon: 0.05
    predictor: 
      type: predictor/sarsa
      alpha: 0.2
      gamma: 0.9962
      lambda: 0.8582
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
      trace: 
        type: trace/enumerated/accumulating
  test_agent: 
    type: agent/fixed
    policy: 
      type: policy/discrete/q
      discretizer: experiment/agent/policy/discretizer
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
      sampler: 
        type: sampler/greedy
  load_file: leo_sarsa_walk-mp10-run0
  save_every: never
