experiment: 
  type: experiment/online_learning
  runs: 3
  trials: 2000
  steps: 0
  rate: 0
  test_interval: 25
  output: fqi_no_rand
  environment: 
    type: environment/modeled
    model: 
      type: model/dynamical
      control_step: 0.05
      integration_steps: 5
      dynamics: 
        type: dynamics/rbdl
        file: cart_pendulum.lua
    task: 
      type: task/lua
      file: cart_pendulum_swingup.lua
  agent: 
    type: agent/td
    policy: 
      type: policy/discrete/value/q
      discretizer: 
        type: discretizer/uniform
        min: experiment/environment/task/action_min
        max: experiment/environment/task/action_max
        steps: [3]
      projector: 
        type: projector/sample/ertree
        samples: 200000
        trees: 20
        splits: 5
        leaf_size: 10
        inputs: experiment/environment/task/observation_dims+experiment/environment/task/action_dims
        outputs: 1
      representation: 
        type: representation/llr
        ridge: 1e-05
        order: 0
        input_nominals: []
        output_nominals: []
        outputs: 1
        output_min: []
        output_max: experiment/agent/policy/representation/input_nominals
        projector: experiment/agent/policy/projector
      sampler: 
        type: sampler/epsilon_greedy
        epsilon: 0.05
    predictor: 
      type: predictor/fqi
      gamma: 0.97
      transitions: 200000
      iterations: 20
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
      policy: experiment/agent/policy
      rebuild_batch_size: 25
  test_agent: 
    type: agent/fixed
    policy: 
      type: policy/discrete/value/q
      discretizer: experiment/agent/policy/discretizer
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
      sampler: 
        type: sampler/greedy
visualizer: 
  type: visualizer/glut
visualization2: 
  type: visualization/cart_pole
  state: experiment/environment/state
