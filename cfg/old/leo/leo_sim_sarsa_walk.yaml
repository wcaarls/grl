experiment: 
  type: experiment/online_learning
  runs: 1
  trials: 0
  steps: 1000000
  rate: 0
  test_interval: 10
  output: leosim_sarsa_walk_out
  environment: 
    type: environment/leo_walk
    behavior: 
      type: behavior/leo_walk_sym
    xml: ../../leo/cfg/rx28_vc_leo_walk.xml
    target_env: 
      type: environment/ode
      xml: ../../xml
      randomize: 0
      visualize: 1
    observe: torso_boom, hipright, hipleft, kneeright, kneeleft
    actuate: hipright, hipleft, stanceknee
    exporter: 
      type: exporter/csv
      file: leosim_sarsa_walk_ou
      style: meshup
      variant: all
      enabled: 0
  agent: 
    type: agent/td
    policy: 
      type: mapping/policy/discrete/value/q
      discretizer: 
        type: discretizer/uniform
        min: ../../../../environment/action_min
        max: ../../../../environment/action_max
        steps: [7, 7, 7]
      projector: 
        type: projector/tile_coding
        tilings: 16
        memory: 33554432
        safe: 1
        resolution: [0.14, 0.28, 0.28, 0.28, 0.28, 5, 10, 10, 10, 10, 6.67, 6.67, 6.67]
        wrapping: []
      representation: 
        type: representation/parameterized/linear
        init_min: [0]
        init_max: [0.01]
        memory: ../../projector/memory
        outputs: 1
        output_min: []
        output_max: []
      sampler: 
        type: sampler/epsilon_greedy
        epsilon: 0.05
    predictor: 
      type: predictor/critic/sarsa
      alpha: 0.2
      gamma: 0.9962
      lambda: 0.8582
      discretizer: ../../policy/discretizer
      projector: ../../policy/projector
      representation: ../../policy/representation
      trace: 
        type: trace/enumerated/accumulating
  test_agent: 
    type: agent/fixed
    policy: 
      type: mapping/policy/discrete/value/q
      discretizer: ../../../agent/policy/discretizer
      projector: ../../../agent/policy/projector
      representation: ../../../agent/policy/representation
      sampler: 
        type: sampler/greedy
        rand_max: 0
  save_every: never
