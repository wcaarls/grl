experiment: 
  type: experiment/online_learning
  runs: 1
  run_offset: 0
  trials: 0
  steps: 0
  rate: 0
  test_interval: 10
  environment: 
    type: environment/modeled
    model: 
      type: model/dynamical
      control_step: 0.03
      integration_steps: 5
      dynamics: 
        type: dynamics/pendulum
    task: 
      type: task/pendulum/swingup
      timeout: 2.99
      randomization: 0
  agent: 
    type: agent/td
    policy: 
      type: mapping/policy/discrete/multi
      strategy: policy_strategy_add_prob
      discretizer: 
        type: discretizer/uniform
        min: experiment/environment/task/action_min
        max: experiment/environment/task/action_max
        steps: [3]
      policy: 
        - 
          type: mapping/policy/discrete/value/q
          discretizer: experiment/agent/policy/discretizer
          projector: 
            type: projector/tile_coding
            tilings: 16
            memory: 8388608
            safe: 0
            resolution: [0.31415, 3.1415, 3]
            wrapping: [6.283, 0, 0]
          representation: 
            type: representation/parameterized/linear
            init_min: [0]
            init_max: [1]
            memory: experiment/agent/policy/policy/0/projector/memory
            outputs: 1
            output_min: []
            output_max: []
          sampler: 
            type: sampler/epsilon_greedy
            epsilon: [0.05]
            decay_rate: 1
            decay_min: 0
        - 
          type: mapping/policy/discrete/value/q
          discretizer: experiment/agent/policy/discretizer
          projector: 
            type: projector/tile_coding
            tilings: 16
            memory: 8388608
            safe: 0
            resolution: [3.1415, 31.415, 3]
            wrapping: [6.283, 0, 0]
          representation: 
            type: representation/parameterized/linear
            init_min: [0]
            init_max: [1]
            memory: experiment/agent/policy/policy/1/projector/memory
            outputs: 1
            output_min: []
            output_max: []
          sampler: 
            type: sampler/epsilon_greedy
            epsilon: [0.05]
            decay_rate: 1
            decay_min: 0
    predictor: 
      type: predictor/multi
      predictor: 
        - 
          type: predictor/critic/sarsa
          alpha: 0.2
          gamma: 0.97
          lambda: 0.65
          projector: experiment/agent/policy/policy/0/projector
          representation: experiment/agent/policy/policy/0/representation
          trace: 
            type: trace/enumerated/replacing
        - 
          type: predictor/critic/sarsa
          alpha: 0.02
          gamma: 0.97
          lambda: 0.65
          projector: experiment/agent/policy/policy/1/projector
          representation: experiment/agent/policy/policy/1/representation
          trace: 
            type: trace/enumerated/replacing
  test_agent: 
    type: agent/fixed
    policy: 
      type: mapping/policy/discrete/multi
      strategy: policy_strategy_add_prob
      discretizer: experiment/agent/policy/discretizer
      policy: 
        - 
          type: mapping/policy/discrete/value/q
          discretizer: experiment/agent/policy/discretizer
          projector: experiment/agent/policy/policy/0/projector
          representation: experiment/agent/policy/policy/0/representation
          sampler: 
            type: sampler/greedy
        - 
          type: mapping/policy/discrete/value/q
          discretizer: experiment/agent/policy/discretizer
          projector: experiment/agent/policy/policy/1/projector
          representation: experiment/agent/policy/policy/1/representation
          sampler: 
            type: sampler/greedy
  save_every: never
visualizer: 
  type: visualizer/glut
fine: 
  type: visualization/field/policy/value
  field_dims: [0, 1]
  input_min: experiment/environment/task/observation_min
  input_max: experiment/environment/task/observation_max
  points: 65536
  savepoints: 1048576
  state: experiment/state
  projection: mean
  policy: experiment/test_agent/policy/policy/0
coarse: 
  type: visualization/field/policy/value
  field_dims: [0, 1]
  input_min: experiment/environment/task/observation_min
  input_max: experiment/environment/task/observation_max
  points: 65536
  savepoints: 1048576
  state: experiment/state
  projection: mean
  policy: experiment/test_agent/policy/policy/1
