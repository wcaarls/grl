experiment: 
  type: experiment/online_learning
  runs: 1
  run_offset: 0
  trials: 0
  steps: 0
  rate: 0
  test_interval: 10
  environment: 
    type: environment/modeled
    model: 
      type: model/dynamical
      control_step: 0.05
      integration_steps: 5
      dynamics: 
        type: dynamics/pendulum
    task: 
      type: task/pendulum/swingup
      timeout: 2.99
      randomization: 0
  agent: 
    type: agent/td
    policy: 
      type: mapping/policy/multi
      strategy: policy_strategy_binning_prob
      policy: 
        - 
          type: mapping/policy/action
          sigma: [1]
          decay_rate: 1
          decay_min: 0
          output_min: experiment/environment/task/action_min
          output_max: experiment/environment/task/action_max
          projector: 
            type: projector/tile_coding
            tilings: 16
            memory: 8388608
            safe: 0
            resolution: [0.31415, 3.1415]
            wrapping: [6.283, 0]
          representation: 
            type: representation/parameterized/linear
            interval: 0
            init_min: [0]
            init_max: [1]
            memory: experiment/agent/policy/policy/0/projector/memory
            outputs: experiment/environment/task/action_dims
            output_min: experiment/environment/task/action_min
            output_max: experiment/environment/task/action_max
        - 
          type: mapping/policy/action
          sigma: [1]
          decay_rate: 1
          decay_min: 0
          output_min: experiment/environment/task/action_min
          output_max: experiment/environment/task/action_max
          projector: 
            type: projector/tile_coding
            tilings: 16
            memory: 8388608
            safe: 0
            resolution: [0.31415, 3.1415]
            wrapping: [6.283, 0]
          representation: 
            type: representation/parameterized/linear
            interval: 0
            init_min: [0]
            init_max: [1]
            memory: experiment/agent/policy/policy/1/projector/memory
            outputs: experiment/environment/task/action_dims
            output_min: experiment/environment/task/action_min
            output_max: experiment/environment/task/action_max
      output_min: experiment/environment/task/action_min
      output_max: experiment/environment/task/action_max
    predictor: 
      type: predictor/multi
      predictor: 
        - 
          type: predictor/ac/action
          alpha: 0.005
          update_method: proportional
          step_limit: []
          projector: experiment/agent/policy/policy/0/projector
          representation: experiment/agent/policy/policy/0/representation
          critic: 
            type: predictor/critic/sarsa
            alpha: 0.2
            gamma: 0.97
            lambda: 0.65
            projector: 
              type: projector/tile_coding
              tilings: 16
              memory: 8388608
              safe: 0
              resolution: [0.31415, 3.1415, 1]
              wrapping: [6.283, 0, 0]
            representation: 
              type: representation/parameterized/linear
              interval: 0
              init_min: [0]
              init_max: [1]
              memory: experiment/agent/policy/policy/0/projector/memory
              outputs: 1
              output_min: []
              output_max: []
            trace: 
              type: trace/enumerated/replacing
        - 
          type: predictor/ac/action
          alpha: 0.005
          update_method: proportional
          step_limit: []
          projector: experiment/agent/policy/policy/1/projector
          representation: experiment/agent/policy/policy/1/representation
          critic: 
            type: predictor/critic/sarsa
            alpha: 0.2
            gamma: 0.97
            lambda: 0.65
            projector: 
              type: projector/tile_coding
              tilings: 16
              memory: 8388608
              safe: 0
              resolution: [0.31415, 3.1415, 1]
              wrapping: [6.283, 0, 0]
            representation: 
              type: representation/parameterized/linear
              interval: 0
              init_min: [0]
              init_max: [1]
              memory: experiment/agent/policy/policy/1/projector/memory
              outputs: 1
              output_min: experiment/environment/task/action_min
              output_max: experiment/environment/task/action_max
            trace: 
              type: trace/enumerated/replacing
  test_agent: 
    type: agent/fixed
    policy: 
      type: mapping/policy/multi
      strategy: policy_strategy_binning_prob
      policy: 
        - 
          type: mapping/policy/action
          sigma: []
          decay_rate: 1
          decay_min: 0
          output_min: experiment/environment/task/action_min
          output_max: experiment/environment/task/action_max
          projector: experiment/agent/policy/policy/0/projector
          representation: experiment/agent/policy/policy/0/representation
        - 
          type: mapping/policy/action
          sigma: [1]
          decay_rate: 1
          decay_min: 0
          output_min: experiment/environment/task/action_min
          output_max: experiment/environment/task/action_max
          projector: experiment/agent/policy/policy/1/projector
          representation: experiment/agent/policy/policy/1/representation
      output_min: experiment/environment/task/action_min
      output_max: experiment/environment/task/action_max
  save_every: never
visualizer: 
  type: visualizer/glut
ac_value: 
  type: visualization/field/value
  field_dims: [0, 1]
  input_min: experiment/environment/task/observation_min
  input_max: experiment/environment/task/observation_max
  points: 65536
  savepoints: 1048576
  state: experiment/state
  projection: mean
  output_dim: 0
  projector: experiment/agent/policy/policy/1/projector
  representation: experiment/agent/policy/policy/1/representation
ac_visibility_mapping: 
  type: visualization/field/mapping
  field_dims: [0, 1]
  input_min: experiment/environment/task/observation_min
  input_max: experiment/environment/task/observation_max
  points: 65536
  savepoints: 1048576
  projection: mean
  mapping: experiment/test_agent/policy/policy/1
  output_dim: 0
q_value: 
  type: visualization/field/policy/value
  field_dims: [0, 1]
  input_min: experiment/environment/task/observation_min
  input_max: experiment/environment/task/observation_max
  points: 65536
  savepoints: 1048576
  state: experiment/state
  projection: mean
  policy: experiment/agent/policy/policy/0
