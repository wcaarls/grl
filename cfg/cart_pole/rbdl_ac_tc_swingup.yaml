experiment: 
  type: experiment/online_learning
  runs: 5
  trials: 10000
  steps: 0
  rate: 0
  test_interval: 9999
  output: cartpole_ac_tc_swingup
  environment: 
    type: environment/modeled
    model: 
      type: model/dynamical
      control_step: 0.05
      integration_steps: 10
      dynamics: 
        type: dynamics/rbdl
        file: cart_pendulum.lua
    task: 
      type: task/lua
      file: cart_pendulum_swingup_epc.lua
    exporter: 
      type: exporter/csv
      file: cartpole_ac_tc_swingup
      fields: time, state, action, reward, terminal
      style: meshup
  agent: 
    type: agent/td
    policy: 
      type: policy/action
      sigma: [90]
      output_min: experiment/environment/task/action_min
      output_max: experiment/environment/task/action_max
      projector: 
        type: projector/tile_coding
        tilings: 16
        memory: 67108864
        resolution: [2.5, 0.157075, 2.5, 1.57075]
        wrapping: [0, 6.283, 0, 0]
      representation: 
        type: representation/parameterized/linear
        init_min: [0]
        init_max: [1]
        memory: experiment/agent/policy/projector/memory
        outputs: experiment/environment/task/action_dims
        output_min: experiment/environment/task/action_min
        output_max: experiment/environment/task/action_max
    predictor: 
      type: predictor/ac/action
      alpha: 0.2
      beta: 0.01
      gamma: 0.97
      lambda: 0.65
      critic_projector: 
        type: projector/tile_coding
        tilings: 16
        memory: 67108864
        resolution: experiment/agent/policy/projector/resolution
        wrapping: experiment/agent/policy/projector/wrapping
      critic_representation: 
        type: representation/parameterized/linear
        init_min: [0]
        init_max: [1]
        memory: experiment/agent/predictor/critic_projector/memory
        outputs: 1
        output_min: []
        output_max: []
      critic_trace: 
        type: trace/enumerated/replacing
      actor_projector: experiment/agent/policy/projector
      actor_representation: experiment/agent/policy/representation
      actor_trace: 
        type: trace/enumerated/replacing
  test_agent: 
    type: agent/fixed
    policy: 
      type: policy/action
      sigma: []
      output_min: experiment/environment/task/action_min
      output_max: experiment/environment/task/action_max
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
  save_every: never
