experiment: 
  type: experiment/online_learning
  runs: 1
  trials: 0
  steps: 0
  rate: 20
  test_interval: -1
  environment: 
    type: environment/modeled
    model: 
      type: model/dynamical
      control_step: 0.05
      integration_steps: 5
      dynamics: 
        type: dynamics/cart_pole
    task: 
      type: task/cart_pole/regulator
      start: [ 0, 0, 0, 0 ]
      goal: [ 0, 0, 0, 0 ]
      stddev: [ 0.1, 0.1, 0, 0 ]
      q: [ 1, 1, 0, 0 ]
      r: [ 0.001 ]
      timeout: 9.99
  agent: 
    type: agent/solver
    interval: 1
    policy: 
      type: policy/parameterized/state_feedback
      operating_state: experiment/environment/task/goal
      operating_action: [0]
      gains: []
      output_min: experiment/environment/task/action_min
      output_max: experiment/environment/task/action_max
    solver: 
      type: solver/policy/lqr
      operating_state: experiment/agent/policy/operating_state
      operating_action: experiment/agent/policy/operating_action
      model: 
        type: observation_model/fixed
        jacobian_step: 0.001
        model: experiment/environment/model
        task: experiment/environment/task
      policy: experiment/agent/policy
  test_agent: experiment/agent
visualizer: 
  type: visualizer/glut
visualization: 
  type: visualization/cart_pole
  state: experiment/environment/state
