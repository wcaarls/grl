experiment: 
  type: experiment/online_learning
  runs: 1
  trials: 0
  steps: 0
  rate: 0
  test_interval: 10
  environment: 
    type: environment/modeled
    model: 
      type: model/dynamical
      control_step: 0.05
      integration_steps: 5
      dynamics: 
        type: dynamics/cart_pole
    task: 
      type: task/cart_pole/swingup
      timeout: 9.99
      randomization: 0
      shaping: 0
      gamma: 1
      end_stop_penalty: 1
  agent: 
    type: agent/master/predicated
    gamma: 0.97
    control_step: experiment/environment/model/control_step
    agent:
      - 
        type: agent/sub/compartmentalized
        min: [-1, 2.64, -2, -2]
        max: [1, 3.64, 2, 2]
        agent: 
          type: agent/fixed
          policy: 
            type: mapping/policy/parameterized/pid
            setpoint: [0, 3.1415, 0, 0]
            outputs: experiment/environment/task/action_dims
            p: [-10, -50, -6, -10]
            i: []
            d: []
            il: []
            action_min: experiment/environment/task/action_min
            action_max: experiment/environment/task/action_max
      -
        type: agent/sub/compartmentalized
        min: []
        max: []
        agent: 
          type: agent/td
          policy: 
            type: mapping/policy/discrete/value/q
            discretizer: 
              type: discretizer/uniform
              min: experiment/environment/task/action_min
              max: experiment/environment/task/action_max
              steps: [3]
            projector: 
              type: projector/tile_coding
              tilings: 16
              memory: 8388608
              safe: 0
              resolution: [2.5, 0.157075, 2.5, 1.57075, 15]
              wrapping: [0, 6.283, 0, 0, 0]
            representation: 
              type: representation/parameterized/linear
              init_min: [0]
              init_max: [1]
              memory: experiment/agent/agent/1/agent/policy/projector/memory
              outputs: 1
              output_min: []
              output_max: []
            sampler: 
              type: sampler/epsilon_greedy
              rand_max: 0
              epsilon: 0.05
          predictor: 
            type: predictor/critic/sarsa
            alpha: 0.2
            gamma: 0.97
            lambda: 0.65
            projector: experiment/agent/agent/1/agent/policy/projector
            representation: experiment/agent/agent/1/agent/policy/representation
            trace: 
              type: trace/enumerated/replacing
  test_agent: experiment/agent
  save_every: never
visualizer: 
  type: visualizer/glut
visualization: 
  type: visualization/cart_pole
  state: experiment/environment/state
