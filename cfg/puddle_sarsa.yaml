experiment: 
  type: experiment/online_learning
  runs: 1
  trials: 0
  steps: 0
  rate: 0
  test_interval: 10
  environment: 
    type: environment/modeled
    model: 
      type: model/puddle
      drag: 0
      map: 
        type: mapping/puddle
        seed: 4
        steepness: 1
    task: 
      type: task/puddle/regulator
      start: [0.1, 0.1, 0, 0]
      goal: [0.9, 0.9, 0, 0]
      stddev: [0.1, 0.1, 0, 0]
      q: [1, 1, 0, 0]
      r: [0.01, 0.01]
      penalty: 0
      map: experiment/environment/model/map
  agent: 
    type: agent/td
    policy: 
      type: mapping/policy/value/q
      discretizer: 
        type: discretizer/uniform
        min: experiment/environment/task/action_min
        max: experiment/environment/task/action_max
        steps: [ 3, 3 ]
      projector: 
        type: projector/tile_coding
        tilings: 16
        memory: 8388608
        safe: 1
        resolution: [ 0.1, 0.1, 0.5, 0.5, 1, 1  ]
        wrapping: [  ]
      representation: 
        type: representation/parameterized/linear
        init_min: [ 0 ]
        init_max: [ 1 ]
        memory: experiment/agent/policy/projector/memory
        outputs: 1
        output_min: [  ]
        output_max: [  ]
      sampler: 
        type: sampler/epsilon_greedy
        epsilon: [ 0.05 ]
    predictor: 
      type: predictor/sarsa
      alpha: 0.2
      gamma: 0.99
      lambda: 0.65
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
      trace: 
        type: trace/enumerated/replacing
  test_agent: 
    type: agent/fixed
    policy: 
      type: mapping/policy/value/q
      discretizer: experiment/agent/policy/discretizer
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
      sampler: 
        type: sampler/greedy
  save_every: never
visualizer: 
  type: visualizer/glut
critic_visualization: 
  type: visualization/slice
  field_dims: [0, 1]
  input_min: experiment/environment/task/observation_min
  input_max: experiment/environment/task/observation_max
  operating_point: []
  output_dim: 0
  points: 65536
  state: experiment/state
  action: experiment/action
  mapping: 
    type: mapping/value
    policy: experiment/test_agent/policy
map_visualization: 
  type: visualization/slice
  field_dims: [0, 1]
  input_min: [0, 0]
  input_max: [1, 1]
  operating_point: []
  output_dim: 0
  points: 65536
  state: experiment/state
  action: experiment/action
  mapping: experiment/environment/model/map
