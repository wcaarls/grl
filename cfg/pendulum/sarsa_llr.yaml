experiment: 
  type: experiment/online_learning
  runs: 1
  trials: 0
  steps: 0
  rate: 0
  test_interval: 10
  environment: 
    type: environment/modeled
    model: 
      type: model/dynamical
      control_step: 0.03
      integration_steps: 5
      dynamics: 
        type: dynamics/pendulum
    task: 
      type: task/pendulum/swingup
      timeout: 2.99
  agent: 
    type: agent/td
    policy: 
      type: policy/value/q
      discretizer: 
        type: discretizer/uniform
        min: experiment/environment/task/action_min
        max: experiment/environment/task/action_max
        steps: [3]
      projector: 
        type: projector/sample/ann
        samples: 10000
        neighbors: 12
        bucket_size: 10
        error_bound: 0.1
        scaling: [  ]
        inputs: experiment/environment/task/observation_dims+experiment/environment/task/action_dims
      representation: 
        type: representation/llr
        ridge: 1e-05
        order: 1
        outputs: 1
        output_min: [  ]
        output_max: [  ]
        projector: experiment/agent/policy/projector
      sampler: 
        type: sampler/epsilon_greedy
        epsilon: 0.05
    predictor: 
      type: predictor/sarsa
      alpha: 0.2
      gamma: 0.97
      lambda: 0.65
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
      trace: 
        type: trace/enumerated/replacing
  test_agent: 
    type: agent/fixed
    policy: 
      type: policy/value/q
      discretizer: experiment/agent/policy/discretizer
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
      sampler: 
        type: sampler/greedy
visualizer: 
  type: visualizer/glut
visualization: 
  type: visualization/sample
  field_dims: [ 0, 1 ]
  field_min: experiment/environment/task/observation_min
  field_max: experiment/environment/task/observation_max
  output_dim: 0
  points: 65536
  projector: experiment/agent/policy/projector
