environment: 
  type: environment/modeled
  model: 
    type: model/dynamical
    control_step: 0.03
    integration_steps: 5
    dynamics: 
      type: dynamics/pendulum
  task: 
    type: task/pendulum/swingup
    timeout: 2.99
policy: 
  type: policy/value/q
  discretizer: 
    type: discretizer/uniform
    min: environment/task/action_min
    max: environment/task/action_max
    steps: [3]
  projector: 
    type: projector/tile_coding
    tilings: 16
    memory: 8388608
    resolution: [0.31415, 3.1415, 3]
    wrapping: [6.283, 0, 0]
  representation: 
    type: representation/parameterized/linear
    init_min: [0]
    init_max: [1]
    memory: policy/projector/memory
    outputs: 1
    output_min: []
    output_max: []
  sampler: 
    type: sampler/epsilon_greedy
    epsilon: 0.05
visualizer: 
  type: visualizer/glut
visualization: 
  type: visualization/field/policy/value
  field_dims: [ 0, 1 ]
  input_min: environment/task/observation_min
  input_max: environment/task/observation_max
  points: 65536
  projection: mean
  policy: policy
experiment:
  type: experiment/multi
  instances: 4
  experiment: 
    type: experiment/online_learning
    runs: 1
    trials: 0
    steps: 0
    rate: 0
    test_interval: 10
    environment: 
      type: environment/modeled
      model: 
        type: model/dynamical
        control_step: 0.03
        integration_steps: 5
        dynamics: 
          type: dynamics/pendulum
      task: 
        type: task/pendulum/swingup
        timeout: 2.99
    agent: 
      type: agent/td
      policy: /policy
      predictor: 
        type: predictor/sarsa
        alpha: 0.2
        gamma: 0.97
        lambda: 0.65
        projector: policy/projector
        representation: policy/representation
        trace: 
          type: trace/enumerated/replacing
    test_agent: 
      type: agent/fixed
      policy: 
        type: policy/value/q
        discretizer: policy/discretizer
        projector: policy/projector
        representation: policy/representation
        sampler: 
          type: sampler/greedy
