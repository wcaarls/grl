experiment: 
  type: experiment/online_learning
  runs: 1
  run_offset: 0
  trials: 0
  steps: 0
  rate: 0
  test_interval: 10
  environment: 
    type: environment/modeled
    model: 
      type: model/dynamical
      control_step: 0.03
      integration_steps: 5
      dynamics: 
        type: dynamics/pendulum
    task: 
      type: task/pendulum/swingup
      timeout: 2.99
      randomization: 0
  agent: 
    type: agent/td
    policy: 
      type: mapping/policy/multi
      strategy: density_based
      policy: 
        - 
          type: mapping/policy/action
          sigma: [1]
          decay_rate: 1
          decay_min: 0
          output_min: experiment/environment/task/action_min
          output_max: experiment/environment/task/action_max
          projector: 
            type: projector/tile_coding
            tilings: 16
            memory: 8388608
            safe: 0
            resolution: [0.31415, 3.1415]
            wrapping: [6.283, 0]
          representation: 
            type: representation/parameterized/linear
            interval: 0
            init_min: [0]
            init_max: [1]
            memory: experiment/agent/policy/policy/0/projector/memory
            outputs: experiment/environment/task/action_dims
            output_min: experiment/environment/task/action_min
            output_max: experiment/environment/task/action_max
        - 
          type: mapping/policy/action
          sigma: [1  ]
          decay_rate: 1
          decay_min: 0
          output_min: experiment/environment/task/action_min
          output_max: experiment/environment/task/action_max
          projector: 
            type: projector/tile_coding
            tilings: 16
            memory: 8388608
            safe: 0
            resolution: [ 0.31415, 3.1415 ]
            wrapping: [ 6.283, 0 ]
          representation: 
            type: representation/parameterized/linear
            interval: 0
            init_min: [ 0 ]
            init_max: [ 0 ]
            memory: experiment/agent/policy/policy/2/projector/memory
            outputs: experiment/environment/task/action_dims
            output_min: experiment/environment/task/action_min
            output_max: experiment/environment/task/action_max
      value:
        -
          type: mapping/represented
          projector: experiment/agent/policy/policy/0/projector
          representation: 
            type: representation/parameterized/linear
            interval: 0
            init_min: [0]
            init_max: [1]
            memory: experiment/agent/policy/policy/0/projector/memory
            outputs: 1
            output_min: []
            output_max: []
        -
          type: mapping/represented
          projector: experiment/agent/policy/policy/1/projector
          representation: 
            type: representation/parameterized/linear
            interval: 0
            init_min: [ 0 ]
            init_max: [ 0 ]
            memory: experiment/agent/policy/policy/1/projector/memory
            outputs: 1
            output_min: [  ]
            output_max: [  ]
      bins: 10
      r_distance_parameter: 0.001
      output_min: experiment/environment/task/action_min
      output_max: experiment/environment/task/action_max
    predictor: 
      type: predictor/multi
      predictor: 
        - 
          type: predictor/ac/action
          alpha: 0.01
          update_method: proportional
          step_limit: []
          projector: experiment/agent/policy/policy/0/projector
          representation: experiment/agent/policy/policy/0/representation
          critic: 
            type: predictor/critic/td
            alpha: 0.2
            gamma: 0.97
            lambda: 0.65
            projector: experiment/agent/policy/policy/0/projector
            representation: experiment/agent/policy/value/0/representation
            trace: 
              type: trace/enumerated/replacing
        - 
          type: predictor/dpg
          alpha: 0.01
          beta_v: 0.1
          beta_a: 0.01
          gamma: 0.97
          lambda: 0.65
          target: off-policy
          projector: experiment/agent/policy/policy/2/projector
          critic_representation: experiment/agent/policy/value/1/representation
          critic_trace: 
            type: trace/enumerated/replacing
          advantage_representation: 
            type: representation/parameterized/linear
            interval: 0
            init_min: [ 0 ]
            init_max: [ 0 ]
            memory: experiment/agent/policy/policy/2/projector/memory
            outputs: experiment/environment/task/action_dims
            output_min: [  ]
            output_max: [  ]
          actor_representation: experiment/agent/policy/policy/2/representation
  test_agent: 
    type: agent/fixed
    policy: 
      type: mapping/policy/multi
      strategy: density_based
      policy: 
        - 
          type: mapping/policy/action
          sigma: []
          decay_rate: 1
          decay_min: 0
          output_min: experiment/environment/task/action_min
          output_max: experiment/environment/task/action_max
          projector: experiment/agent/policy/policy/0/projector
          representation: experiment/agent/policy/policy/0/representation
        - 
          type: mapping/policy/action
          sigma: [  ]
          decay_rate: 1
          decay_min: 0
          output_min: experiment/environment/task/action_min
          output_max: experiment/environment/task/action_max
          projector: experiment/agent/policy/policy/2/projector
          representation: experiment/agent/policy/policy/2/representation
      bins: 10
      r_distance_parameter: 0.001
      output_min: experiment/environment/task/action_min
      output_max: experiment/environment/task/action_max
  save_every: never
visualizer: 
  type: visualizer/glut
ac_value: 
  type: visualization/field/value
  field_dims: [0, 1]
  input_min: experiment/environment/task/observation_min
  input_max: experiment/environment/task/observation_max
  points: 65536
  savepoints: ac_value/points
  state: experiment/state
  projection: mean
  output_dim: 0
  projector: experiment/agent/policy/policy/0/projector
  representation: experiment/agent/predictor/predictor/0/critic/representation
ac_visibility_mapping: 
  type: visualization/field/mapping
  field_dims: [0, 1]
  input_min: experiment/environment/task/observation_min
  input_max: experiment/environment/task/observation_max
  points: 65536
  savepoints: 1048576
  projection: mean
  mapping: experiment/test_agent/policy/policy/0
  output_dim: 0
