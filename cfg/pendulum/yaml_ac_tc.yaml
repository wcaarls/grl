experiment: 
  type: experiment/online_learning
  runs: 10
  run_offset: 0
  trials: 0
  steps: 500000
  rate: 0
  test_interval: 10
  output: pendulum_ac_tc.dat
  environment: 
    type: environment/modeled
    model: 
      type: model/dynamical
      control_step: 0.03
      integration_steps: 5
      dynamics: 
        type: dynamics/pendulum
    task: 
      type: task/pendulum/swingup
      timeout: 2.99
      randomization: 0
  agent: 
    type: agent/td
    policy: 
      type: mapping/policy/action
      sigma: [1]
      decay_rate: 1
      decay_min: 0
      output_min: experiment/environment/task/action_min
      output_max: experiment/environment/task/action_max
      projector: 
        type: projector/tile_coding
        tilings: 16
        memory: 8388608
        safe: 0
        resolution: [0.31415, 3.1415]
        wrapping: [6.283, 0]
      representation: 
        type: representation/parameterized/linear
        interval: 0
        init_min: [0]
        init_max: [1]
        memory: experiment/agent/policy/projector/memory
        outputs: experiment/environment/task/action_dims
        output_min: experiment/environment/task/action_min
        output_max: experiment/environment/task/action_max
    predictor: 
      type: predictor/ac/action
      alpha: 0.01
      update_method: proportional
      step_limit: []
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
      critic: 
        type: predictor/critic/td
        alpha: 0.2
        gamma: 0.97
        lambda: 0.65
        projector: experiment/agent/policy/projector
        representation: 
          type: representation/parameterized/linear
          interval: 0
          init_min: [0]
          init_max: [1]
          memory: experiment/agent/predictor/critic/projector/memory
          outputs: 1
          output_min: []
          output_max: []
        trace: 
          type: trace/enumerated/replacing
  test_agent: 
    type: agent/fixed
    policy: 
      type: mapping/policy/action
      sigma: []
      decay_rate: 1
      decay_min: 0
      output_min: experiment/environment/task/action_min
      output_max: experiment/environment/task/action_max
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
  save_every: never
visualizer: 
  type: visualizer/glut
visualization: 
  type: visualization/field/mapping
  field_dims: [0, 1]
  input_min: experiment/environment/task/observation_min
  input_max: experiment/environment/task/observation_max
  points: 65536
  savepoints: 1048576
  projection: mean
  mapping: experiment/test_agent/policy
  output_dim: 0
visualization2: 
  type: visualization/field/value
  field_dims: [0, 1]
  input_min: experiment/environment/task/observation_min
  input_max: experiment/environment/task/observation_max
  points: 65536
  savepoints: 1048576
  projection: mean
  output_dim: 0
  projector: experiment/agent/predictor/critic/projector
  representation: experiment/agent/predictor/critic/representation
