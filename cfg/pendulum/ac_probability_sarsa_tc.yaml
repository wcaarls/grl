experiment: 
  type: experiment/online_learning
  runs: 1
  run_offset: 0
  trials: 0
  steps: 0
  rate: 0
  test_interval: 10
  environment: 
    type: environment/modeled
    model: 
      type: model/dynamical
      control_step: 0.03
      integration_steps: 5
      dynamics: 
        type: dynamics/pendulum
    task: 
      type: task/pendulum/swingup
      timeout: 2.99
      randomization: 0
  agent: 
    type: agent/td
    policy: 
      type: mapping/policy/discrete/value/q
      discretizer: 
        type: discretizer/uniform
        min: experiment/environment/task/action_min
        max: experiment/environment/task/action_max
        steps: [ 3 ]
      projector: 
        type: projector/tile_coding
        tilings: 16
        memory: 8388608
        safe: 1
        resolution: [ 0.31415, 3.1415, 1 ]
        wrapping: [ 6.2830, 0, 0  ]
      representation: 
        type: representation/parameterized/linear
        init_min: [ 0 ]
        init_max: [ 1 ]
        memory: experiment/agent/policy/projector/memory
        outputs: 1
        output_min: [  ]
        output_max: [  ]
      sampler:
        type: sampler/softmax
        tau: 1.0
    predictor: 
      type: predictor/ac/probability
      alpha: 0.2
      beta: 0.1
      gamma: 0.97
      lambda: 0.65
      critic_projector: 
        type: projector/tile_coding
        tilings: 16
        memory: 8388608
        safe: 1
        resolution: [ 0.31415, 3.1415 ]
        wrapping: [ 6.2830, 0 ]
      critic_representation: 
        type: representation/parameterized/linear
        init_min: [ 0 ]
        init_max: [ 1 ]
        memory: 8388608
        outputs: 1
        output_min: [  ]
        output_max: [  ]
      critic_trace: 
        type: trace/enumerated/replacing
      actor_projector: experiment/agent/policy/projector
      actor_representation: experiment/agent/policy/representation
      discretizer: 
        type: discretizer/uniform
        min: experiment/environment/task/action_min
        max: experiment/environment/task/action_max
        steps: [ 3 ]
  test_agent: 
    type: agent/fixed
    policy: experiment/agent/policy
  save_every: never
visualizer: 
  type: visualizer/glut
visualization: 
  type: visualization/field/mapping
  field_dims: [0, 1]
  input_min: experiment/environment/task/observation_min
  input_max: experiment/environment/task/observation_max
  points: 65536
  savepoints: 1048576
  projection: mean
  mapping: experiment/test_agent/policy
  output_dim: 0
visualization2: 
  type: visualization/field/value
  field_dims: [0, 1]
  input_min: experiment/environment/task/observation_min
  input_max: experiment/environment/task/observation_max
  points: 65536
  savepoints: 1048576
  projection: mean
  output_dim: 0
  projector: experiment/agent/predictor/critic_projector
  representation: experiment/agent/predictor/critic_representation
