experiment: 
  type: experiment/online_learning
  runs: 1
  trials: 500
  steps: 0
  rate: 0
  test_interval: 10
  output: walker_ac_llr_walk
  environment: 
    type: environment/modeled
    model: 
      type: model/compass_walker
      control_step: 0.2
      integration_steps: 20
      slope_angle: 0.004
    task: 
      type: task/compass_walker/walk
      timeout: 100
      initial_state_variation: 0.2
      slope_angle: experiment/environment/model/slope_angle
      negative_reward: -100
      observe: [1, 1, 1, 1, 1, 0, 0]
      steps: 0
  agent: 
    type: agent/td
    policy: 
      type: mapping/policy/action
      sigma: [0.48]
      output_min: experiment/environment/task/action_min
      output_max: experiment/environment/task/action_max
      projector: 
        type: projector/pre/scaling
        scaling: [1, 1, 1, 1, 1]
        projector: 
          type: projector/sample/ann
          samples: 8000
          neighbors: 20
          locality: 1
          interval: 10
          incremental: 1
          bucket_size: 10
          error_bound: 0.01
          inputs: experiment/environment/task/observation_dims
      representation: 
        type: representation/llr
        ridge: 1e-05
        order: 1
        input_nominals: []
        output_nominals: []
        outputs: experiment/environment/task/action_dims
        output_min: experiment/environment/task/action_min
        output_max: experiment/environment/task/action_max
        projector: experiment/agent/policy/projector/projector
    predictor: 
      type: predictor/ac/action
      alpha: 0.01
      update_method: proportional
      step_limit: [  ]
      critic:
        type: predictor/critic/td
        alpha: 0.2
        gamma: 0.97
        lambda: 0.65
        projector: 
          type: projector/pre/scaling
          scaling: [1, 1, 1, 1, 1]
          projector: 
            type: projector/sample/ann
            samples: 8000
            neighbors: 20
            locality: 1
            interval: 10
            incremental: 1
            bucket_size: 10
            error_bound: 0.1
            inputs: experiment/environment/task/observation_dims
        representation: 
          type: representation/llr
          ridge: 1e-05
          order: 1
          input_nominals: []
          output_nominals: []
          outputs: 1
          output_min: []
          output_max: []
          projector: experiment/agent/predictor/critic/projector/projector
        trace: 
          type: trace/enumerated/replacing
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
  test_agent: 
    type: agent/fixed
    policy: 
      type: mapping/policy/action
      sigma: []
      output_min: experiment/environment/task/action_min
      output_max: experiment/environment/task/action_max
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
  save_every: never
