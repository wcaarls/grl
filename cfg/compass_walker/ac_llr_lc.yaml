experiment: 
  type: experiment/online_learning
  runs: 5
  trials: 2000
  steps: 0
  rate: 0
  test_interval: 10
  output: walker_ac_llr_lc
  environment: 
    type: environment/modeled
    model: 
      type: model/compass_walker
      control_step: 0.2
      integration_steps: 20
    task: 
      type: task/compass_walker/lc
      timeout: 100
      initial_state_variation: 0.2
      reference_velocity: 0.3
  agent: 
    type: agent/td
    policy: 
      type: policy/action
      sigma: [0.48]
      output_min: experiment/environment/task/action_min
      output_max: experiment/environment/task/action_max
      projector: 
        type: projector/pre/scaling
        scaling: [1, 1, 1, 1, 1]
        projector: 
          type: projector/sample/ann
          samples: 8000
          neighbors: 20
          locality: 1
          bucket_size: 10
          error_bound: 0.01
          inputs: experiment/environment/task/observation_dims
      representation: 
        type: representation/llr
        ridge: 1e-05
        order: 1
        input_nominals: []
        output_nominals: []
        outputs: experiment/environment/task/action_dims
        output_min: experiment/environment/task/action_min
        output_max: experiment/environment/task/action_max
        projector: experiment/agent/policy/projector/projector
    predictor: 
      type: predictor/ac/action
      alpha: 0.2
      beta: 0.01
      gamma: 0.97
      lambda: 0.65
      critic_projector: 
        type: projector/pre/scaling
        scaling: [1, 1, 1, 1, 1]
        projector: 
          type: projector/sample/ann
          samples: 8000
          neighbors: 20
          locality: 1
          bucket_size: 10
          error_bound: 0.1
          inputs: experiment/environment/task/observation_dims
      critic_representation: 
        type: representation/llr
        ridge: 1e-05
        order: 1
        input_nominals: []
        output_nominals: []
        outputs: 1
        output_min: []
        output_max: []
        projector: experiment/agent/predictor/critic_projector/projector
      critic_trace: 
        type: trace/enumerated/replacing
      actor_projector: experiment/agent/policy/projector
      actor_representation: experiment/agent/policy/representation
  test_agent: 
    type: agent/fixed
    policy: 
      type: policy/action
      sigma: []
      output_min: experiment/environment/task/action_min
      output_max: experiment/environment/task/action_max
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
  save_every: never
