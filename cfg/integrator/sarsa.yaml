experiment: 
  type: experiment/online_learning
  runs: 1
  run_offset: 0
  trials: 0
  steps: 0
  rate: 0
  test_interval: 10
  environment: 
    type: environment/modeled
    model: 
      type: model/dynamical
      control_step: 0.03
      integration_steps: 5
      dynamics: 
        type: dynamics/integrator
        order: 2
    task: 
      type: task/integrator/regulator
      order: experiment/environment/model/dynamics/order
      start: [ 1, 0 ]
      goal: [ 0, 0 ]
      stddev: [ 1, 0 ]
      q: [ 1, 0 ]
      r: [ 0.01 ]
      function: quadratic
      r_function: quadratic
      smoothing: 0.01
  agent: 
    type: agent/td
    policy: 
      type: mapping/policy/discrete/value/q
      discretizer: 
        type: discretizer/uniform
        min: experiment/environment/task/action_min
        max: experiment/environment/task/action_max
        steps: [3]
      projector: 
        type: projector/tile_coding
        tilings: 16
        memory: 8388608
        safe: 0
        resolution: [0.1, 1, 1]
        wrapping: [0, 0, 0]
      representation: 
        type: representation/parameterized/linear
        interval: 0
        init_min: [0]
        init_max: [1]
        memory: experiment/agent/policy/projector/memory
        outputs: 1
        output_min: []
        output_max: []
      sampler: 
        type: sampler/epsilon_greedy
        epsilon: 0.05
        decay_rate: 1
        decay_min: 0
    predictor: 
      type: predictor/critic/sarsa
      alpha: 0.2
      gamma: 0.97
      lambda: 0.65
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
      trace: 
        type: trace/enumerated/replacing
  test_agent: 
    type: agent/fixed
    policy: 
      type: mapping/policy/discrete/value/q
      discretizer: experiment/agent/policy/discretizer
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
      sampler: 
        type: sampler/greedy
  save_every: never
visualizer: 
  type: visualizer/glut
visualization: 
  type: visualization/field/policy/value
  field_dims: [0, 1]
  input_min: experiment/environment/task/observation_min
  input_max: experiment/environment/task/observation_max
  points: 65536
  savepoints: 1048576
  projection: mean
  policy: experiment/test_agent/policy
